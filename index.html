<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="assets/logos.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9781bdb3cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo-box">
    <div class="todo-period">
        <header>
            <h1 class="period">To-do List</h1>
        </header>
        <div id="options">
            <div class="todo-options">
                <button id="diario-todo" class="diario-todo"><i class="fa-solid fa-sun fa-2xl"></i><h3> Di√°rio</h3></button><br>
                <button id="semanal-todo" class="semanal-todo"><i class="fa-solid fa-book fa-2xl"></i><h3> Semanal</h3></button></br>
                <button id="mensal-todo" class="mensal-todo"><i class="fa-solid fa-calendar-days fa-2xl"></i><h3> Mensal</h3></button></br>
            </div>
        </div>
    </div>

    <div class="todo-container">
        <header>
        <h1 id="todo-period-title">To-do List</h1>
        </header>
        <form id="todo-form">
            <p>Adicionar Tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vai fazer?">
                <input type="hidden" id="category-input" value="diario">
                <button type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Editar Tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button"><i class="fa-solid fa-trash"></i></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A Fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
            <h3>Treinar</h3>
            <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
            <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
            <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
        </div>
        </div>
    </div>
    </div>
    
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
</body>
</html>
